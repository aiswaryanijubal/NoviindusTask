{% extends "base.html" %}
{% block title %}Create / Edit Task{% endblock %}

{% block content %}
<h2 class="mb-4">{{ view.object|default:"Create New Task" }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
